version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: properlia2025_production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    image: ${IMAGE:-properlia-api:latest}
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    volumes:
      - storage_data:/app/storage
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      RAILS_ENV: ${RAILS_ENV:-production}
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RAILS_SERVE_STATIC_FILES: ${RAILS_SERVE_STATIC_FILES:-true}
      RAILS_LOG_TO_STDOUT: ${RAILS_LOG_TO_STDOUT:-true}
      # Active Storage
      ACTIVE_STORAGE_SERVICE: ${ACTIVE_STORAGE_SERVICE:-amazon}
      # AWS Configuration
      AWS_REGION: ${AWS_REGION}
      AWS_BUCKET: ${AWS_BUCKET}
      # Devise JWT
      DEVISE_JWT_SECRET_KEY: ${DEVISE_JWT_SECRET_KEY}
      # CORS Origins
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  storage_data:
